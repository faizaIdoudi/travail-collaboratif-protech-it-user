<section class="connexion">
  <div class="login col-lg-4 m-auto shadow-lg">
    <div class="text-center">
      <h1>Se connecter</h1>
      <h4>S'il vous pla√Æt entrez votre adresse e-mail & votre mot de passe</h4>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Adresse e-mail</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary col-lg-12">Connexion</button>
    </form>
  </div>

</section>
